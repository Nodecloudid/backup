<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Harga</title>
    <style>
body {
    font-family: sans-serif;
}

.container {
    width: 90%;
    margin: 0 auto;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.filter-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.filter-container label {
    margin-right: 10px;
}

.filter-container select {
    padding: 5px;
    border: 1px solid #ccc;
}

.table-container {
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 8px;
    border: 1px solid #ccc;
}

th {
    background-color: #f2f2f2;
    text-align: left;
}

tbody tr:nth-child(odd) {
    background-color: #fff;
}

tbody tr:nth-child(even) {
    background-color: #f9f9f9;
      }
      
</style>
</head>
<body>
    <div class="container">
        <h1>Daftar Harga</h1>
        <div class="filter-container">
            <label for="kategori">Kategori:</label>
            <select id="kategori">
                <option value="semua">Semua</option>
                <option value="pulsa">Pulsa & PРОВ</option>
                <option value="game">Game & Streaming</option>
                <option value="sosmed">Sosmed</option>
            </select>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Kode</th>
                        <th>Produk</th>
                        <th>Catatan</th>
                        <th>Harga</th>
                        <th>Member</th>
                        <th>Reseller</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>VIP1</td>
                        <td>Pulsa all operator</td>
                        <td>-</td>
                        <td>12.330</td>
                        <td>10.000</td>
                        <td>12.000</td>
                    </tr>
                    <tr>
                        <td>VIP2</td>
                        <td>Data internet all operator</td>
                        <td>-</td>
                        <td>50.000</td>
                        <td>40.000</td>
                        <td>48.000</td>
                    </tr>
                    <tr>
                        <td>VIP3</td>
                        <td>Voucher game</td>
                        <td>-</td>
                        <td>100.000</td>
                        <td>80.000</td>
                        <td>96.000</td>
                    </tr>
                    <tr>
                        <td>VIP4</td>
                        <td>Paket streaming</td>
                        <td>-</td>
                        <td>150.000</td>
                        <td>120.000</td>
                        <td>144.000</td>
                    </tr>
                    <tr>
                        <td>VIP5</td>
                        <td>Paket sosmed</td>
                        <td>-</td>
                        <td>200.000</td>
                        <td>160.000</td>
                        <td>192.000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
