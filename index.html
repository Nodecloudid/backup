<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Digital Cloud | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="https://i.pinimg.com/280x280_RS/3e/5e/de/3e5edefaa6c7e2ea0399dcf2b99e2ca6.jpg" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://i.pinimg.com/280x280_RS/3e/5e/de/3e5edefaa6c7e2ea0399dcf2b99e2ca6.jpg" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://i.pinimg.com/280x280_RS/3e/5e/de/3e5edefaa6c7e2ea0399dcf2b99e2ca6.jpg" target="_blank">
            <img src="https://i.pinimg.com/280x280_RS/3e/5e/de/3e5edefaa6c7e2ea0399dcf2b99e2ca6.jpg" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Suka Comot dan Mengedit
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @velzz
    </div>

    <div id="links">
      <a class="link" href="https://nodecloudid.github.io/Velzz-Store" target="_blank">
        <i class="fa fa-shopping-cart">&nbsp;</i>Velzz Store
      </a>
      <a class="link" href="https://github.com/nodecloudid" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a class="link" href="https://id.pinterest.com/Velzzz_Pixel" target="_blank">
        <i class="fab fa-pinterest">&nbsp;</i>Pinterest
      </a>
      <a class="link" href="https://www.instagram.com/marvell.awm" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
    </div>

    <div id="hashtag">
      #view-source‚ù§
    </div>
  </body>
</html>
